<div style="width: 100px;height:50px;background-color:darkcyan;padding: 2%;float: left;border:1px solid;"
[ngClass]="selectedClasses" [ngStyle]="selectedStyle"
>
   <h3>{{countryName}}</h3> 

   <button (click)="onCountryClick(countryName)">Click for the info</button>

   <input type="checkbox" [(ngModel)]="isActive">

   <div *ngIf="selectedProduct.id">{{selectedProduct.Name}}</div>
</div>
